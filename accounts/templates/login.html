<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% include 'css_urls.html' %}
	<title>تسجيل الدخول</title>
</head>
<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
	
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="login-wrap p-4 p-md-5">
					  <div class="d-flex">
						  <div class="w-100 " style="text-align: center;" >
							  <h3 class="mb-4 fs-4 " > تسجيل الدخول</h3>
						  </div>

						  
					  </div>
					{% if error %}
					  <div style="text-align: center;font-size: 13px;background-color: white;"  class="alert alert-danger px-2 py-3 mb-5 text-danger" role="alert">{{error}}</div>
	  
				  {% endif %}
							<form method="POST"   action="{% url 'login' %}?l=0" class="signin-form">
								{% csrf_token %}
	
								<div class="form-group mt-3">
							  <input name="username" type="text" class="form-control" >
							  <label class="form-control-placeholder" for="username">اسم المستخدم</label>
						  </div>
					<div class="form-group">
					  <input name="password" id="password-field" type="password" class="form-control" 	>
					  <label class="form-control-placeholder" for="password">كلمة السر</label>
					  <span toggle="#password-field" class="  toggle-password"></span>
					</div>

					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary rounded submit px-3"> تسجيل الدخول</button>
					</div>

					</div>
				
				  </form>
				</div>
			  </div>
				</div>
			</div>
		</div>
	</section>

	{% include 'js_urls.html' %}
</body>
</html>
